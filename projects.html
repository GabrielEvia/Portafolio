    <script>
      function openModal(src) {
        const modalImg = document.getElementById("modalImg");
        if (modalImg) modalImg.src = src;

        const certModal = document.getElementById("certModal");
        if (certModal) {
          const modal = new bootstrap.Modal(certModal);
          modal.show();
        }
      }

      window.openProjectModal = function (projectId) {
        const project = projects.find((p) => p.id === projectId);
        if (!project) return;

        const modalElement = document.getElementById("projectModal");
        if (!modalElement) return;

        const bsModal = new bootstrap.Modal(modalElement);
        bsModal.show();

        // Elementos
        const carouselInner = modalElement.querySelector(
          "#projectCarouselItems"
        );
        const titleEl = modalElement.querySelector("#modalProjectTitle");
        const descEl = modalElement.querySelector("#modalProjectDesc");
        const platformsEl = modalElement.querySelector("#modalPlatformIcons");
        const techEl = modalElement.querySelector("#modalTechIcons");
        const relatedContainer = modalElement.querySelector("#relatedProjects");

        // Título y descripción
        if (titleEl) titleEl.textContent = project.title;
        if (descEl)
          descEl.innerHTML = project.descriptionDeep.replace(/\n/g, "<br>");

        // Carrusel
        if (carouselInner) {
          carouselInner.innerHTML = "";
          project.images?.forEach((src, idx) => {
            const item = document.createElement("div");
            item.className = "carousel-item" + (idx === 0 ? " active" : "");

            const img = document.createElement("img");
            img.src = src;
            img.className = "d-block w-100";
            img.alt = `${project.title} - imagen ${idx + 1}`;

            item.appendChild(img);
            carouselInner.appendChild(item);
          });
        }

        // Plataformas
        if (platformsEl) {
          platformsEl.innerHTML = "";
          project.platforms?.forEach((name) => {
            const plat = platforms.find(
              (p) => p.name.toLowerCase() === name.toLowerCase()
            );
            if (plat) {
              const img = document.createElement("img");
              img.src = `src/img/tecnologies/${plat.icon}.svg`;
              img.alt = plat.name;
              Object.assign(img.style, {
                width: "24px",
                height: "24px",
                objectFit: "contain",
                marginRight: "6px",
              });
              platformsEl.appendChild(img);
            }
          });
        }

        // Tecnologías
        if (techEl) {
          techEl.innerHTML = "";
          project.tecnologies?.forEach((name) => {
            const tech = tecnologias.find((t) => t.name === name);
            if (tech) techEl.innerHTML += tech.icon;
          });
        }

        // Proyectos relacionados
        if (relatedContainer) {
          relatedContainer.innerHTML = "";
          projects
            .filter((p) => p.related === project.related && p.id !== project.id)
            .forEach((rel) => {
              const card = document.createElement("div");
              card.className = "card cardProjectsRelated";

              const img = document.createElement("img");
              img.src = rel.imageHero;
              img.alt = rel.title;
              img.className = "card-img";

              card.appendChild(img);
              card.addEventListener("click", () => {
                window.location.href = `projects.html?id=${rel.id}`;
              });

              relatedContainer.appendChild(card);
            });
        }
      };

      
    </script>

        const form = document.getElementById("contactForm");
        const thankYou = document.getElementById("thankYouMessage");

        // Si ya envió el formulario antes
        const alreadySent = localStorage.getItem("formSubmitted");

        if (alreadySent === "true") {
          form.style.display = "none";
          thankYou.style.display = "block";
        }

        // Interceptar el envío y marcar como enviado
        form.addEventListener("submit", function () {
          localStorage.setItem("formSubmitted", "true");
